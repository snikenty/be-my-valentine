<!DOCTYPE html>
<html>
<head>

    <title>Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 100px;
            color: black;
            background-image: url("https://i.pinimg.com/1200x/2f/ab/b2/2fabb27d145619eef29e9ab7829abfcb.jpg");
            background-size: cover;
        }

        h1 {
            font-size: 42px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
        }

        button {
            padding: 15px 30px;
            font-size: 22px;
            margin: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #result {
            display: none;
            margin-top: 40px;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 14px;
        }

        #bigYes {
            font-size: 60px;
            font-weight: bold;
        }

        #footer {
            margin-top: 20px;
            font-size: 18px;
        }

        img {
            width: 320px;
        }
    </style>
</head>

<body>

<h1>Masha will you be my valentine?</h1>

<br>

<button onclick="sayYes()">YES</button>
<button id="noBtn">NO</button>

<div id="result">
    <div id="bigYes">YUPPIE!!!!!!</div>
    <br>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWo2Ym52MDY3MDZvZXVkOHp3dWw1Mzd2N2tucnZxeTByZXJxcWw1dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WxIh3TjfAk9bpxfruU/giphy.gif">
    <div id="footer">with love, senya <3</div>
</div>

<audio id="song" src="be-my-valentine.mp3"></audio>

<script>
    let noClicks = 0;
    const noBtn = document.getElementById("noBtn");

    noBtn.onclick = function () {
        noClicks++;

        // shrink each click
        let scale = 1 - (noClicks * 0.25);
        if (scale < 0.4) scale = 0.4;
        noBtn.style.transform = "scale(" + scale + ")";

        // after THIRD click â†’ turn into YES
        if (noClicks >= 3) {
            noBtn.innerText = "YES";
            noBtn.style.transform = "scale(1)";
            noBtn.onclick = sayYes;
        }
    };

    function sayYes() {
        document.getElementById("result").style.display = "block";
        document.getElementById("song").play();

        confetti({
            particleCount: 220,
            spread: 120,
            origin: { y: 0.6 }
        });
    }
</script>

</body>
</html>
